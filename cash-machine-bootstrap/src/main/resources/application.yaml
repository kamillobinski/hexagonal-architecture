server.port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.0.170:5432/hex
    username: root
    password: root
  jpa:
    open-in-view: true
    generate-ddl: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        generate_statistics: false
        format_sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
